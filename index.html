<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="layout">
        <header class="header">Your personal bookshelf (on the internet)</header>
        <div class="bookshelf">
            <div class="book">
                <h4 class="book__title">Rabucabu napuremwu</h4>
                <p class="book__author">by Utrymingur</p>
                <p class="book__pages">Pages: 259</p>
                <div class="book__buttons">
                    <label class="book__switch">
                        <input type="checkbox">
                        <span class="book__slider"></span>
                    </label>
                    <button class="book__delete"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
